

    <p class="texto">{{this.nombreReceta}}</p>
    <p class="subtitulo">Tiempo : {{this.tiempoReceta}} Minutos</p>

        <div class="imagen_receta">
            <img src="{{this.fotoReceta}}" alt="foto_receta">

        <div class="instrucciones" [innerHTML]="this.intruccionesReceta"></div>
